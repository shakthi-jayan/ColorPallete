<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .palette {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .color-box {
            aspect-ratio: 1;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .color-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .color-code {
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            margin-top: 10px;
        }

        .copy-notification {
            position: absolute;
            top: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .copy-notification.show {
            opacity: 1;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .info {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Color Palette Generator</h1>
        
        <div class="palette" id="palette"></div>
        
        <div class="controls">
            <button onclick="generatePalette()">Generate New Palette</button>
            <button onclick="saveToLocalStorage()">Save Palette</button>
        </div>
        
        <div class="info">
            Click on any color to copy its hex code!
        </div>
    </div>

    <script>
        function generateRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function generatePalette() {
            const palette = document.getElementById('palette');
            palette.innerHTML = '';
            
            for (let i = 0; i < 5; i++) {
                const color = generateRandomColor();
                const colorBox = document.createElement('div');
                colorBox.className = 'color-box';
                colorBox.style.backgroundColor = color;
                colorBox.innerHTML = `
                    <div class="copy-notification">Copied!</div>
                    <div class="color-code">${color}</div>
                `;
                
                colorBox.addEventListener('click', function() {
                    copyToClipboard(color, this);
                });
                
                palette.appendChild(colorBox);
            }
        }

        function copyToClipboard(text, element) {
            navigator.clipboard.writeText(text).then(() => {
                const notification = element.querySelector('.copy-notification');
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 1000);
            });
        }

        function saveToLocalStorage() {
            const colors = [];
            const colorBoxes = document.querySelectorAll('.color-box');
            colorBoxes.forEach(box => {
                colors.push(box.style.backgroundColor);
            });
            
            const savedPalettes = JSON.parse(localStorage.getItem('palettes') || '[]');
            savedPalettes.push({
                colors: colors,
                date: new Date().toLocaleString()
            });
            localStorage.setItem('palettes', JSON.stringify(savedPalettes));
            
            alert('Palette saved! Check your browser console to see all saved palettes.');
            console.log('Saved Palettes:', savedPalettes);
        }

        // Generate initial palette on load
        generatePalette();
    </script>
</body>
</html>
